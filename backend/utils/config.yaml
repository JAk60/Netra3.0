SQL_INJECTION_PATTERNS:
  - '--|#'
  - ';(?!\s*$)'
  - '\b(DROP|DELETE|INSERT|UPDATE|ALTER|EXEC)\b'
  - '\bUNION\b(?!(\s+SELECT))'
  - '\bOR\s+1\s*=\s*1\b'

SENSITIVE_COLUMNS:
  ships: ["ship_id"]
  departments: ["department_id"]
  sensor_metadata: ["sensor_id", "component_id", "failure_mode_id"]
  sensor_readings: ["id", "sensor_id", "component_id"]
  system_configuration: ["component_id", "parent_id", "department_id"]
  users: ["id", "hashed_password", "email"]
  failure_modes: ["failure_mode_id", "component_id"]
  etabeta: ["id", "component_id"]
  alphabeta: ["id", "component_id"]

